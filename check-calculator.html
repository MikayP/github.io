<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Calculator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="portfolio/check-calculator.css">
</head>

<body>
    <section>
        <h1> Check Calculator</h1>

        <h3>Check Total</h3>
        <div class="inlineDollars">
            <input type="text" id="check" value="$0" />
        </div>
        <h3>Tip%</h3>
        <select name="tip" id="serviceQuality">
            <option disabled selected value="1">-- Choose an Option --</option>

            <option value="1">0%</option>
            <option value="1.06">6%</option>
            <option value="1.15">15%</option>
            <option value="1.2">20%</option>
            <option value="1.3">30%</option>
        </select>
        <!--
total+tip
   amount /person if equal
-->
        <h3>Number of People: <span id="numberOfPeople"></span></h3>

        <button type="button" onclick="plusOne()" id="plusOne">Add</button>
        <button type="button" onclick="minusOne()" id="minusOne">Remove</button>


        <div>
            <div id="userNumbers">
                <input type="number" class="persons" name="person" value="0" />
                <div class="numberChange">
                    <p class="difference dollarSpacing">$</p>
                </div>
            </div>
        </div>


        <button onclick="peoplePaid()">Calculate</button>

        <div>
            <h3 id="paidTotal"></h3>
        </div>

    </section>

    <script src="portfolio/check-calculator.js" type="text/javascript"></script>
</body>

</html>
