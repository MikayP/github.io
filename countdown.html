<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    h1, h3, h4, p {text-align: center; color:rgb(19, 91, 133);}
    h1{padding:10px; font-size:50px;}
    h3, p{ font-size:2em;}
    .img1{height:475px; margin: 0 auto; display:block; border-radius:10%;}
    .img2{height:300px; margin: 50px auto; display:block; border-radius:10%;}
    body{background-color:rgb(212, 198, 198);}
    #demo{border: 3px solid rgb(21, 52, 70); margin:0 350px; padding: 25px 0; border-radius:30px; background-color: rgba(255, 255, 255, 0.384);}
    </style>
</head>
<body>
    <h1>Kittie Countdown Calculator</h1>
    <h3 id="demo"></h3>
    <h4> In summary....too long.</h4>
     <img class="img1" src="https://i.imgur.com/EozwbRY.jpg">
    
    <img class="img1" src="./Images/IMG_1250.JPG">
    <p>	&darr;</p>
    <img class="img2" src="./Images/tenor.gif">

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 3, 2019 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
