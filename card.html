<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Card Flip</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Account Box Font Icon-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        <!--Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Icon-->
    <link rel="stylesheet" href="portfolio/portfolio.css">

</head>
<body style="background-color:rgba(217, 77, 35, 0.79)">

   <h1>Card Testing</h1>

   <div class="tile">
    <div class="card tile-front">
        <div class="bg-tile m-auto">
            <i class="material-icons m_emote">account_box</i>
        </div>
        <div class="card-body m-auto">
            <p>Will it turn???</p>
        </div>
        <div class="card-footer text-muted m_desc text-dark">
            <p class="footer">Online</p>
        </div>
    </div>
    <div class="card tile-back">
        <div class="card-body">
            <p>Yay it works!</p>
            <p>Clicking or 'mouseout' goes back to front</p>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="portfolio/portfolio.js"></script>
</body>
</html>
